<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	<link rel="stylesheet" href="NewFrameWork.css">

	<style>
		.container {
			padding-top: 50px;
			background-color: rgb(100, 100, 100);
		}

		.row {
			row-gap: 20px;
		}
		.row > *:not(.gapper) {
			min-height: 150px;
			color: rgba(255, 255, 255, 0.579);
			font-size: 32px;
		}

		.light-dark {
			background-color: rgb(79, 78, 78);
		}

		.dark {
			background-color: rgb(41, 40, 40);
		}

</style>
	
</head>
<body>

	<div class="container">
		<div class="row" 
		style="--col-gap: 20px; --col-sm-gap: 20px; --col-md-gap: 20px; --col-lg-gap: 20px; --col-xl-gap: 20px; --col-xxl-gap: 20px; ">
			
			<div class="col-6" style="--total-cols: 2; ">
				<div class="row" style="--col-gap: 20px; --col-sm-gap: 20px; --col-md-gap: 20px; --col-lg-gap: 20px; --col-xl-gap: 20px; --col-xxl-gap: 20px; ">
					<div class="col-6 dark" style="--total-cols: 2"></div>
					<div class="col-6 dark" style="--total-cols: 2"></div>
					<div class="col-6 dark" style="--total-cols: 2"></div>
					<div class="col-6 dark" style="--total-cols: 2"></div>
				</div>
			</div>

			<div class="col-6 dark" style="--total-cols: 2; "></div>




			
		</div>
	</div>
	
</body>
</html>
